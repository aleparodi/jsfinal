<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
    <link href="https://bootswatch.com/5/minty/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./estilo.css">


</head>

<body>
    <div class="formContacto">
        <form id="idForm" autocomplete="off">
            <h1>Carga de Productos</h1>
            <div class="mb-3">
                <label for="idNombre" class="form-label">Nombre Producto</label>
                <input type="text" class="form-control" id="idNombre" required
                    placeholder="Ingrese Nombre del Producto">
            </div>
            <div class="mb-3">
                <label for="idMarca" class="form-label">Marca Producto</label>
                <input type="text" class="form-control" id="idMarca" required placeholder="Ingrese Marca">

            </div>
            <div class="mb-3">
                <label for="idPrecio" class="form-label">Precio Producto</label>
                <input type="number" class="form-control" id="idPrecio" required placeholder="Ingrese Precio">
            </div>
            <div class="mb-3">
                <label for="idStock" class="form-label">Stock Producto</label>
                <input type="number" class="form-control" id="idStock" required placeholder="Ingrese Stock">

            </div>

            <button type="submit" class="btn btn-dark">Crear Producto</button><br><br>
        </form>
    </div>
    <div class="container">
        <button id="botonProductos" class="btn btn-secondary">MOSTRAR PRODUCTOS</button><br><br>
    </div>
    <div id="divProductos" class="container row"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.23/dist/sweetalert2.all.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
